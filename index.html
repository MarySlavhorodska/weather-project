<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
            rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/319253c18a.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>My first weather app</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="body-container">
            <div class="searching">
                <form id="search-form">
                    <input type="text" placeholder="Type your city" id="enter-city" />
                    <input type="submit" value="Search" />
                    <input type="submit" value="Current" id="current-location-button" />
                </form>
            </div>

            <img src="src/weath.svg" alt="weatherpic" />

            <div class="citycard">
                <h1 id="city-location">Kyiv</h1>
                <span id="country"></span>
                <h2><span class="temperature" id="temperature">19</span>°C</h2>
                <div id="date-and-time">
                    <small>Tue, April 26th | 18:53</small>
                </div>
                <div>
                    <ul>
                        <li class="description" id="description">cloudy</li>
                        <ul class="maxmintemp">
                            <li class="maxmin">
                                Max T: <strong><span id="maxtemp"></span>℃</strong>
                            </li>
                            <li class="maxmin">Min T: <span id="mintemp"></span>℃</li>
                        </ul>
                        <li><i class="fa-solid fa-cloud-bolt"></i></li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>

            <hr />

            <div class="card-group">
                <div class="minicard">
                    <h3>Tue 31.05</h3>
                    <p><strong>22℃</strong> /16℃</p>
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="minicard">
                    <h3>Wed 01.06</h3>
                    <p><strong>22℃</strong> /16℃</p>
                    <i class="fa-solid fa-cloud-moon-rain"></i>
                </div>
                <div class="minicard">
                    <h3>Thu 02.06</h3>
                    <p><strong>22℃</strong> /16℃</p>
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="minicard">
                    <h3>Fri 03.06</h3>
                    <p><strong>22℃</strong> /16℃</p>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="minicard">
                    <h3>Sat 04.06</h3>
                    <p><strong>22℃</strong> /16℃</p>
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
            </div>

            <hr />

            <div class="but10">
                <button type="button" class="btn btn-outline-light btn-lg">
                    Next 10 days
                </button>
                <button type="button" class="btn btn-outline-light btn-lg">
                    Next month
                </button>
            </div>

            <span class="footer"> Coded by Mary Slavhorodska</span>
        </div>
        <script src="src/index.js"></script>
    </body>

</html>
